<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greeting Friend</title>
</head>
<body>
<div id="app">
  <h1>Hello {{ name }}</h1>
  <p>Enter Your Name:</p>
  <input v-model="name">
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Dear Friend of mine'
    }
  })
</script>
</html>
