<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Planet Travels</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>Where would you like to go?</h1>

  <ul class="list-group">
    <planet v-for="planet in planets" :planet="planet"></planet>
  </ul>

</div>

<template id="planet-template">
    <li class="list-group-item" >
      I visited {{ planet.name }} {{ planet.visits}} time(s)
      <button class="btn btn-default" @click="visit" v-show="canVisit">
        Visit
      </button>
      <span v-show="isVisited" class="glyphicon glyphicon-eye-open pull-right"></span>

    </li>
</template>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script>
  Vue.component('planet', {
    props: ['planet'],
    template: '#planet-template',
    methods: {
      visit: function () {
        this.planet.visits += 1
      }
    },
    computed: {
      isVisited: function () {
        return this.planet.visits !== 0
      },
      canVisit: function () {
        return this.planet.visits <= 2
      }
    }
  });
  new Vue({
    el: '.container',
    data: {
      planets: [
        {name: 'Sun', visits: 0},
        {name: 'Mercury', visits: 0},
        {name: 'Venus', visits: 0},
        {name: 'Earth', visits: 0},
        {name: 'Mars', visits: 0},
        {name: 'Jupiter', visits: 0},
        {name: 'Saturn', visits: 0},
        {name: 'Uranus', visits: 0},
        {name: 'Neptune', visits: 0},
      ]
    },
  })
</script>

</html>
