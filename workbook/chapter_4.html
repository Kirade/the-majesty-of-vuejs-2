<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>This is Me</title>
</head>
<body>
<div class="container">
  <h1>This is me!</h1>
  <ul class="list-group">
    <li v-for="(value, key, index) in info" :key="index" class="list-group-item">
      {{ index }} : {{ key }} : {{ value }}
    </li>
  </ul>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>

<script>
  new Vue({
    el: '.container',
    data: {
      info: {
        name: 'Jay',
        weight: '75kg',
        height: '177cm',
        eyeColor: 'brown',
      },
    }
  })
</script>
</html>
